<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#wrapper{
			box-sizing: border-box;
			border: 3px solid;
			text-align: center;
			background-color: aliceblue;
			border-radius: 6px;
		}
		input[type="text"]{
			width: 150px;
			height: 20px;
		}
		input[type="button"]{
			width: 150px;
			height: 20px;
		}
		#choice{
			width: 150px;
			height: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
function showresult(){
var n1=parseFloat(document.getElementById('num1').value);
var n2=parseFloat(document.getElementById('num2').value);
var r;
var c=document.getElementById("choice");

	if(choice.value=="plus"){
		r=n1+n2;
	}
	else if(choice.value=="minus"){
		r=n1-n2;
	}
	else if(choice.value=="multiply"){
		r=n1*n2;
	}
	else if(choice.value=="divide"){ 
		r=n1/n2;

	document.getElementById('result').innerHTML="Result: "+ r;

<div id="wrapper">
<h1>JS calculator</h1>
<p>Number 1</p>
<input name="number1" type="text" size=10 id='num1' />
<p>Number 2</p>
<input name="number2" type="text" size=10 id='num2'/>
<p>Operate way?</p>
<select name="operater" id="choice">
<option value="plus">+</option>
<option value="minus">-</option>
<option value="multiply">*</option>
<option value="divide">/</option>
</select>
<br><br>
<input type="button" name="Add" value="add" onclick="showresult()">
<h1 id="result"></h1>
</div>

                                  

</body>
</html>
